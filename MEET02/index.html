<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET02 - FastAPI React App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .temperature-display {
            text-align: center;
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .time-display {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#" onclick="showPage('home')">Home</a></li>
                    <li><a href="#" onclick="showPage('users')">Users</a></li>
                    <li><a href="#" onclick="showPage('sensors')">Sensors</a></li>
                    <li><a href="#" onclick="showPage('about')">About</a></li>
                    <li><a href="#" onclick="showPage('contact')">Contact</a></li>
                </ul>
            </nav>
            
            <div class="content" id="content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Global state
        let currentPage = 'home';
        let users = [];
        let sensors = [];
        let temperature = 0;
        let currentTime = '';
        
        // Page management
        function showPage(page) {
            currentPage = page;
            loadPageContent();
        }
        
        async function loadPageContent() {
            const contentDiv = document.getElementById('content');
            
            switch(currentPage) {
                case 'home':
                    await loadHomePage();
                    break;
                case 'users':
                    await loadUsersPage();
                    break;
                case 'sensors':
                    await loadSensorsPage();
                    break;
                case 'about':
                    loadAboutPage();
                    break;
                case 'contact':
                    loadContactPage();
                    break;
            }
        }
        
        // Home Page
        async function loadHomePage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                // Fetch temperature
                const tempResponse = await fetch(`${API_BASE_URL}/temperature`);
                const tempData = await tempResponse.json();
                temperature = tempData.temperature;
                
                // Fetch time
                const timeResponse = await fetch(`${API_BASE_URL}/time`);
                const timeData = await timeResponse.json();
                currentTime = timeData.time;
                
                // Fetch stats
                const statsResponse = await fetch(`${API_BASE_URL}/stats`);
                const statsData = await statsResponse.json();
                
                contentDiv.innerHTML = `
                    <h1>Welcome to MEET02 FastAPI Dashboard</h1>
                    
                    <div class="temperature-display">
                        ${temperature}°C
                    </div>
                    <div class="time-display">
                        ${new Date(currentTime).toLocaleString()}
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${statsData.total_users}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${statsData.total_sensors}</div>
                            <div class="stat-label">Total Sensors</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${statsData.current_temperature}°C</div>
                            <div class="stat-label">Current Temperature</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>API Health Status</h2>
                        <div class="status success">✅ API is running and healthy</div>
                        <p>Server Time: ${new Date(statsData.server_time).toLocaleString()}</p>
                    </div>
                `;
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="status error">
                        ❌ Error connecting to API: ${error.message}
                    </div>
                `;
            }
        }
        
        // Users Page
        async function loadUsersPage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                users = await response.json();
                
                contentDiv.innerHTML = `
                    <h1>Users Management</h1>
                    
                    <div class="card">
                        <h2>Add New User</h2>
                        <form id="addUserForm">
                            <div class="form-group">
                                <label for="userName">Name:</label>
                                <input type="text" id="userName" required>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email:</label>
                                <input type="email" id="userEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="userAge">Age:</label>
                                <input type="number" id="userAge" min="1" max="120">
                            </div>
                            <button type="submit" class="btn-success">Add User</button>
                        </form>
                    </div>
                    
                    <div class="card">
                        <h2>Users List</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>${user.id}</td>
                                        <td>${user.name}</td>
                                        <td>${user.email}</td>
                                        <td>${user.age || 'N/A'}</td>
                                        <td>
                                            <button onclick="deleteUser(${user.id})" class="btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                // Add form event listener
                document.getElementById('addUserForm').addEventListener('submit', addUser);
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="status error">
                        ❌ Error loading users: ${error.message}
                    </div>
                `;
            }
        }
        
        // Sensors Page
        async function loadSensorsPage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading sensors...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/sensors`);
                sensors = await response.json();
                
                contentDiv.innerHTML = `
                    <h1>Sensors Management</h1>
                    
                    <div class="card">
                        <h2>Add New Sensor Data</h2>
                        <form id="addSensorForm">
                            <div class="form-group">
                                <label for="sensorId">Sensor ID:</label>
                                <input type="text" id="sensorId" required>
                            </div>
                            <div class="form-group">
                                <label for="sensorValue">Value:</label>
                                <input type="number" id="sensorValue" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="sensorUnit">Unit:</label>
                                <input type="text" id="sensorUnit" value="celsius" required>
                            </div>
                            <button type="submit" class="btn-success">Add Sensor Data</button>
                        </form>
                    </div>
                    
                    <div class="card">
                        <h2>Sensors Data</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Sensor ID</th>
                                    <th>Value</th>
                                    <th>Unit</th>
                                    <th>Timestamp</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${sensors.map(sensor => `
                                    <tr>
                                        <td>${sensor.sensor_id}</td>
                                        <td>${sensor.value}</td>
                                        <td>${sensor.unit}</td>
                                        <td>${new Date(sensor.timestamp).toLocaleString()}</td>
                                        <td>
                                            <button onclick="deleteSensor('${sensor.sensor_id}')" class="btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                // Add form event listener
                document.getElementById('addSensorForm').addEventListener('submit', addSensor);
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="status error">
                        ❌ Error loading sensors: ${error.message}
                    </div>
                `;
            }
        }
        
        // About Page
        function loadAboutPage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h1>About MEET02</h1>
                <div class="card">
                    <h2>FastAPI React Application</h2>
                    <p>This is a demonstration application showing the integration between FastAPI backend and React frontend.</p>
                    <p>The application demonstrates various HTTP methods:</p>
                    <ul>
                        <li><strong>GET:</strong> Retrieve data from the API</li>
                        <li><strong>POST:</strong> Create new data</li>
                        <li><strong>PUT:</strong> Full update of existing data</li>
                        <li><strong>PATCH:</strong> Partial update of existing data</li>
                        <li><strong>DELETE:</strong> Remove data</li>
                        <li><strong>HEAD:</strong> Get headers only</li>
                        <li><strong>OPTIONS:</strong> Get available methods</li>
                    </ul>
                </div>
            `;
        }
        
        // Contact Page
        function loadContactPage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h1>Contact Us</h1>
                <div class="card">
                    <h2>Get in Touch</h2>
                    <p>You can reach us at:</p>
                    <ul>
                        <li>Email: contact@meet02.com</li>
                        <li>Phone: +1 234 567 890</li>
                        <li>Address: 123 Main Street, City, Country</li>
                    </ul>
                </div>
            `;
        }
        
        // API Functions
        async function addUser(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                age: parseInt(document.getElementById('userAge').value) || null
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('User added successfully!', 'success');
                    loadUsersPage(); // Reload the page
                } else {
                    showMessage('Error adding user', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showMessage('User deleted successfully!', 'success');
                        loadUsersPage(); // Reload the page
                    } else {
                        showMessage('Error deleting user', 'error');
                    }
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            }
        }
        
        async function addSensor(event) {
            event.preventDefault();
            
            const formData = {
                sensor_id: document.getElementById('sensorId').value,
                value: parseFloat(document.getElementById('sensorValue').value),
                unit: document.getElementById('sensorUnit').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/sensors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('Sensor data added successfully!', 'success');
                    loadSensorsPage(); // Reload the page
                } else {
                    showMessage('Error adding sensor data', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        async function deleteSensor(sensorId) {
            if (confirm('Are you sure you want to delete this sensor data?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/sensors/${sensorId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showMessage('Sensor data deleted successfully!', 'success');
                        loadSensorsPage(); // Reload the page
                    } else {
                        showMessage('Error deleting sensor data', 'error');
                    }
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status ${type}`;
            messageDiv.textContent = message;
            
            const contentDiv = document.getElementById('content');
            contentDiv.insertBefore(messageDiv, contentDiv.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadPageContent();
        });
    </script>
</body>
</html>
